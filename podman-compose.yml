version: "3.8"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: envdata
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Containerfile
    container_name: env_api
    depends_on:
      - db
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: envdata
    ports:
      - "8080:8080"
